<div class="card">
    <img class="card-img-top mx-auto mt-3" [src]="correctCountry.flagPNG" alt="?" style="width: 360px" />
    <div class="card-body">
        <!-- @if (responded === true) {
        <h4 class="card-title">Title</h4>
        } -->
        <div class="d-grid gap-2">
            @for (country of countries; track $index) {
            <button [class]="buttonsClass[$index]" type="button" (click)="handleButton(country, $index)" [disabled]="responded">{{country.commonName}}</button>
            }
        </div>
    </div>
</div>

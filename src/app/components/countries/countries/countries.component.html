<div class="container">
    <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            Toggle dropdown
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Name, order.Asc)">Name - Asc</button>
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Name, order.Desc)">Name - Desc</button>
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Population, order.Asc)">Population - Asc</button>
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Population, order.Desc)">Population - Desc</button>
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Area, order.Asc)">Area - Asc</button>
            <button ngbDropdownItem (click)="handleSelection(orderCountries.Area, order.Desc)">Area - Desc</button>
            
        </div>
    </div>
    <div class="row justify-content-center align-items-center g-2 mt-2">
        @for (country of countries | orderCountries : oc : o ; track $index) {
        <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="card">
                <!-- <img class="card-img-top" src="holder.js/100x180/" alt="Title" /> -->
                <div class="card-body">
                    <h4 class="card-title">{{country.commonName}}</h4>
                    <p class="card-text">{{country.capital}}</p>
                    <p class="card-text">Population: {{country.population}}</p>
                    <p class="card-text">Area: {{country.area | km2}}</p>
                    <p class="card-text" [innerHTML]="country.flag"></p>
                </div>
            </div>

        </div>
        }
    </div>

</div>

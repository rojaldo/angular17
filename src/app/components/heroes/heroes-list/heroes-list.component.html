<ul class="list-group list-group">
    @for (hero of myHeroes; track $index) {
    <li class="list-group-item"><b>{{hero.name}}: </b>{{hero.description}}
        <button type="button" class="btn btn-danger" (click)="deleteHero($index)">Delete</button>
    </li>
    }
    <!-- <li class="list-group-item" *ngFor="let hero of heroes">{{hero}}</li> -->
</ul>
